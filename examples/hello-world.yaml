files:
  - path: /var/www/html/index.php
    action: copy
    group: root
    user: root
    mode: 0o644
    content: '<?php

      header("Content-Type: text/plain");

      echo "Hello, world!\n";

      ?>'
  - path: /etc/apache2/mods-available/dir.conf
    action: copy
    group: root
    user: root
    mode: 0o644
    content: '<IfModule mod_dir.c>

      DirectoryIndex index.php

      </IfModule>'
    restarts: 
      - apache2
  - path: /var/www/html/index.html
    action: delete
packages:
  - name: apache2
    action: install
  - name: libapache2-mod-php
    action: install
